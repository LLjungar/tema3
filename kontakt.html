<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="kontakt.css">
</head>
<body>
    <header class="header">
        <div class="header-image"></div>
        <div class="header-content">
            <div class="logo-container">
                <a href="index.html">
                    <div class="logo-wrapper">
                        <img src="img/logoheader.svg" alt="IT Workshoppen">
                    </div>
                </a>
            </div>
            <div class="menu-container">
                <div class="burger-icon">&#9776;</div>
                <ul class="menu-list">
                    <li><a href="tjenester.html">Tjenester</a></li>
                    <li><a href="om.html">Om</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="kontakt.html">Kontakt</a></li>
                </ul>
            </div>
        </div>
    </header>



     <!--Kontaktform - hovedindhold--> 
    <main class="kontaktform">
        <h1>Kontakt os</h1>
            <p class="kontakt-tekst">Skriv til os via kontaktformularen og så vender vi tilbage til dig</p>
      <form>
        <label for="navn">Navn</label>
        <input id="navn" type="text"> 

        <label for="mail">E-mail</label>
        <input id="mail" type="email"> 

        <label for="tel">Telefon</label>
        <input id="tel" type="tel"> 

        <label for="adresse">Adresse</label>
        <input id="adresse" type="text"> 

        <!--Dropdown-->
        <div class="custom-select">
            <label for="region">Vælg region</label>
            <select id="region">
                <option value="0" selected="true" disabled>Vælg region</option>
                <option value="1">Syddanmark</option>
                <option value="2">Sjelland</option>
                <option value="3">Hovedstaden</option>
                <option value="4">Nordjylland</option>
                <option value="5">Midtjylland</option>


            </select>


        </div>

        <!--Checkbox af services-->
        <fieldset class="checkbox">
           <legend>Hvilke services ønsker du tilbud på?</legend>
           <div>
               <input type="checkbox" id="rengoring">
               <label for="rengoring">Rengøring</label>
           </div>

           <div>
              <input type="checkbox" id="bilrengoring">
              <label for="bilrengoring">Bilrengøring</label>
           </div>

           <div>
              <input type="checkbox" id="vindusepudsning">
              <label for="vinduespudsning">Vinduespudsning</label>
            </div>
      </fieldset>

      <label for="besked">Besked</label>
      <textarea id="besked" cols="30" rows="10"></textarea>

      <fieldset>
        <legend>Må vi kontakte dig på telefon?</legend>
        <input id="ja" type="radio">
        <label for="ja">Ja</label>

       <input id="nej" type="radio">
       <label for="nej">Nej</label>


      </fieldset>

       <input type="submit" name="submit" value="Send besked">



        </form>

      
       
    </main>
</body>
</html>
